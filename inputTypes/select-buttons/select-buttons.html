<template name="afSelectButtons">
    <div {{atts}}>
        {{#if this.atts.allowFilter}}
            <div style="margin-bottom:5px;">
                <div class="form-group">
                    <div class="row" style="margin-right: 0px;">
                        <div class="col-xs-12">
                            <input type="text" value="" class="filter form-control" placeholder="Filter values"/>
                            <button class="btn {{#if $eq filterValue ""}}btn-default{{else}}btn-success{{/if}} form-control-feedback fa fa-filter">&nbsp;</button>
                        </div>
                    </div>
                </div>
            </div>
        {{/if}}
        <div class="row af-select-buttons" style="max-height: 200px; overflow:auto;">
            {{#each this.items}}
                <div class="{{colSizeClass}} {{filter this}}">
                    <label>
                        <input type="{{inputType}}" value="{{this.value}}" disabled={{this.disabled}} {{atts}} />
                        <div>
                          <span class="{{atts.buttonClasses}} {{isSelected}}"
                                  value="{{value}}" style="overflow:hidden;">{{format value}}</span>
                        </div>
                    </label>
                </div>
            {{/each}}
        </div>
        {{#if this.atts.displaySummary}}
            <div style="margin-top:10px; padding-left:10px;">
                <strong><i class="fa fa-info-circle">&nbsp;</i>Selection:</strong>
                {{#each currentValues}}
                    <span class="btn btn-success no-hover">{{format this}}</span>
                {{else}}
                    N/A
                {{/each}}
            </div>
        {{/if}}
    </div>
</template>
